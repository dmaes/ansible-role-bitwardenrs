- name: Role is renamed
  fail:
    msg: This role got renamed to dmaes.vaultwarden, because the Bitwarden_RS project changed names to Vaultwarden. Please migrate to the new role, but make sure to check the info in the README before blindly changing anything!

- name: Gather OS-specific variables
  include_vars: "{{ item }}"
  with_first_found:
    - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
    - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
    - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
    - "{{ ansible_distribution | lower }}.yml"
    - "{{ ansible_os_family | lower }}.yml"
  tags:
    - bitwardenrs_install
    - bitwardenrs_configure
    - bitwardenrs_run

- include: install.yml
  become: yes
  tags:
    - bitwardenrs_install

- include: configure.yml
  become: yes
  tags:
    - bitwardenrs_configure

- name: Ensure bitwardenrs started and enabled
  become: yes
  systemd:
    name: bitwardenrs
    state: started
    enabled: yes
    daemon_reload: yes
  when: bitwardenrs_systemd
  tags:
    - bitwardenrs_run
